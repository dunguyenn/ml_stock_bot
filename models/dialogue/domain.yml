  - text: What would you like to know?
  - text: Please, ask me
  - text: I'm listening for your requests
  - text: Any questions?
  - text: Shoot your query!
  - text: Ask please
  - text: Anything you're interested in?
  - text: Need some help?
  - text: Ready to answer
