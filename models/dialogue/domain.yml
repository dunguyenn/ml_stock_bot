action_factory: null
actions:
- utter_default
- utter_greet
- utter_restart
- utter_goodbye
- action_ask_howcanhelp
- bot.ActionListStocks
- bot.ActionShowPrice
- bot.ActionShowCompare
- bot.ActionExit
config:
