  - text: Not quite clear yet, but please go on...
  - text: I do not understand. Please be clear
  - text: Not sure about what you just said
  - text: Can you please clarify?
  - text: I missed the point. Please rephrase your question
  - text: Failed to understand. Try again please
  - text: Can you try different wording please?
  - text: What did you mean?
  - text: It's not clear. Please, type your request differently
  - text: What was that again?
